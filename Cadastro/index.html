<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

    <title>Retech</title>
</head>
<body>

    <div class="div-cadastro">

        <a class="cadastro">Cadastre-se aqui para doar</a>
        <img class="logo-retech"src="images/logoretech.png" alt="logo-retech">
        
    </div>

    <div class="div-cadastro2">
        <h3>.</h3>
    </div>


    <form class="formulario" method="post"> 
            <p> Doe preenchendo o formulário abaixo </p>
            
            <div class="field">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
            </div>
    
            <div class="field">
                <label for="email">Seu E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
            </div>      
    
            <div class="field">
                <label for="telefone">Seu Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
            </div>
            
            <div class="field">
                
                <p>Selecione o seu sexo</p>
                <label for="sexo1"><input name="Sexo" id= "sexo1" required="required" value="m" type="radio">Masculino</label>
                <label for="sexo2"><input name="Sexo" id= "sexo2" required="required" value="f" type="radio">Feminino</label>
                <label for="sexo3"><input name="Sexo" id= "sexo3" required="required" value="n" type="radio">Prefiro não informar</label>
                    
            </div>
    
            <div class="field">
                    <label for="">Selecione a sua região</label>
                    <select required="required" name="País" type="pais" >
                        <option selected="selected" value="">Selecione</option>
                        <option value="p.1">Zona Norte</option>
                        <option value="p.2">Zona Sul</option>
                        <option value="p.3">Zona Leste</option>
                        <option value="p.4">Zona Oeste</option>
                
                   
                    </select>
                    
                </div>
    
    
                    <div class="field">
                            <label for="">Foto do produto</label>
                            <input required= "required" name="foto" type="file">
                            
                    </div>
    
                    <div class="field">
                            <label for="">Especifique as condições do seu produto</label>
                            <textarea name="Condições do objeto" required="required" placeholder="Descreva aqui as condições do seu produto e especificações sobre ele" cols="30" rows="15"></textarea>
                    </div>
    
                    <div class= "field">
                            <label for="">Escolha uma senha</label>
                            <input required="required" placeholder="escolha uma senha" name="senha" type="password">
                    </div>
    
            
     
            <div class="field radiobox">
                <span>Deseja receber nossas novidades?</span>
                <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
                <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
            </div>
     
            <input type="submit" name="acao" value="Enviar">
        </form>
    



</body>
</html>
